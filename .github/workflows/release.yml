name: Build and Release

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -timeout 120s ./...

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Get version
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "v0.0.0-${GITHUB_SHA::7}")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build for Linux AMD64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.version }}" -o sshdev-linux-amd64 ./cmd/dev-sshd

      - name: Build for Linux ARM64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.version }}" -o sshdev-linux-arm64 ./cmd/dev-sshd

      - name: Build for Darwin AMD64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.version }}" -o sshdev-darwin-amd64 ./cmd/dev-sshd

      - name: Build for Darwin ARM64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.version }}" -o sshdev-darwin-arm64 ./cmd/dev-sshd

      - name: Build for Windows AMD64
        run: |
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.version }}" -o sshdev-windows-amd64.exe ./cmd/dev-sshd

      - name: Create release archive
        run: |
          mkdir -p release
          cp sshdev-linux-amd64 release/
          cp sshdev-linux-arm64 release/
          cp sshdev-darwin-amd64 release/
          cp sshdev-darwin-arm64 release/
          cp sshdev-windows-amd64.exe release/
          cp README.md release/
          cp LICENSE release/
          tar -czf sshdev-${{ steps.version.outputs.version }}.tar.gz -C release .

      - name: Generate checksums
        run: |
          cd release
          sha256sum sshdev-linux-amd64 sshdev-linux-arm64 sshdev-darwin-amd64 sshdev-darwin-arm64 sshdev-windows-amd64.exe > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sshdev-binaries
          path: |
            release/sshdev-*
            release/checksums.txt

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: sshdev-binaries
          path: release/

      - name: Get version
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "v0.0.0-${GITHUB_SHA::7}")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create tarball
        run: |
          tar -czf sshdev-${{ steps.version.outputs.version }}.tar.gz -C release .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## sshdev ${{ steps.version.outputs.version }}

            ### Downloads
            - Linux AMD64: `sshdev-linux-amd64`
            - Linux ARM64: `sshdev-linux-arm64`
            - macOS (Intel): `sshdev-darwin-amd64`
            - macOS (Apple Silicon): `sshdev-darwin-arm64`
            - Windows: `sshdev-windows-amd64.exe`

            Checksums available in `checksums.txt`

            **Note:** Verify checksums with:
            ```bash
            sha256sum -c checksums.txt
            ```
          files: |
            release/sshdev-linux-amd64
            release/sshdev-linux-arm64
            release/sshdev-darwin-amd64
            release/sshdev-darwin-arm64
            release/sshdev-windows-amd64.exe
            release/checksums.txt
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}