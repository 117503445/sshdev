name: Build and Release

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: task test:all

      - name: Get version
        id: version
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "v0.0.0-$(git rev-parse --short HEAD)")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build release binaries
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          mkdir -p ./data/release
          LDFLAGS="-s -w -X main.Version=${VERSION}"
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o ./data/release/sshdev-linux-amd64 ./cmd/sshdev
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o ./data/release/sshdev-linux-arm64 ./cmd/sshdev
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o ./data/release/sshdev-darwin-amd64 ./cmd/sshdev
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o ./data/release/sshdev-darwin-arm64 ./cmd/sshdev
          # Windows: name it sshd.exe for VS Code Remote SSH compatibility
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o ./data/release/sshd.exe ./cmd/sshdev

      - name: Prepare release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          cp README.md LICENSE ./data/release/
          cd ./data/release
          sha256sum sshdev-linux-amd64 sshdev-linux-arm64 sshdev-darwin-amd64 sshdev-darwin-arm64 sshd.exe > checksums.txt

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## sshdev ${{ steps.version.outputs.version }}

            | Platform | Architecture | File |
            |----------|-------------|------|
            | Linux | AMD64 | `sshdev-linux-amd64` |
            | Linux | ARM64 | `sshdev-linux-arm64` |
            | macOS | Intel | `sshdev-darwin-amd64` |
            | macOS | Apple Silicon | `sshdev-darwin-arm64` |
            | Windows | AMD64 | `sshd.exe` |

            **Note for Windows users:** The executable is named `sshd.exe` for VS Code Remote SSH compatibility.

            ```bash
            sha256sum -c checksums.txt
            ```
          files: |
            data/release/sshdev-linux-amd64
            data/release/sshdev-linux-arm64
            data/release/sshdev-darwin-amd64
            data/release/sshdev-darwin-arm64
            data/release/sshd.exe
            data/release/checksums.txt
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}