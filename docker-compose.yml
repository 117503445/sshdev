version: '3.8'

services:
  dev-sshd:
    build: .
    ports:
      - "2222:2222"
    environment:
      - SSHD_USERNAME=test
      - SSHD_PASSWORD=test
      - SSHD_LISTEN=:2222
      - SSHD_AUTH_MODE=password
    volumes:
      - ./host_key:/app/host_key
      - ~/.ssh/authorized_keys:/home/nonroot/.ssh/authorized_keys
    restart: unless-stopped