version: '3.8'

services:
  sshdev:
    build: .
    ports:
      - "2222:2222"
    environment:
      - SSHDEV_USERNAME=test
      - SSHDEV_PASSWORD=test
      - SSHDEV_LISTEN=:2222
      - SSHDEV_AUTH_MODE=password
    volumes:
      - ./host_key:/app/host_key
      - ~/.ssh/authorized_keys:/home/nonroot/.ssh/authorized_keys
    restart: unless-stopped